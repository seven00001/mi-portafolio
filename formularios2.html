<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulario</title>
</head>

<body>
   <form action="#" method="POST">
       <div>
           <label for="nombre">Nombre:</label>
           <input type="text" id="nombre" name="nombre">
       </div>
       <div>
           <label for="edad">Edad:</label>
           <input type="number" id="edad" name="edad">
       </div>
       <div>
           <label for="clave">Contraseña:</label>
           <input type="password" id="clave" name="clave">
       </div>
       <div>
           <label for="fecha_nacimiento">Fecha de nacimiento:</label>
           <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
       </div>
       <div>
           <label for="color_texto">Color favorito:</label>
           <input type="color" id="color_texto" name="color_texto">
       </div>
       <div>
           <label>genero:</label>
           <input type="radio" id="masculino" name="estilo_fuente" value="masculino">
           <label for="femenino">masculino</label>
           <input type="radio" id="femenino" name="estilo_fuente" value="femenino">
           <label for="femenino">femenino</label>
           <imput type="radio" id="prefiero no decirlo" name="estilo_fuente" value="prefiero no decirlo">
           <label for="prefiero no decirlo">prefiero no decirlo</label>
     
        </div>
       <div>
           <input type="checkbox" id="acepto" name="acepto">
           <label for="acepto">Acepto los términos y condiciones</label>
       </div>
       <div>
           <label for="comentario">Comentario:</label>
           <textarea id="comentario" name="comentario" rows="4" cols="30"></textarea>
       </div>
       <div>
           <label for="bandas">Bandas favoritas:</label>
           <select id="bandas" name="bandas">
               <option value="imagine_dragons">Imagine Dragons</option>
               <option value="the_weeknd">The Weeknd</option>
               <option value="twenty_one_pilots">Twenty One Pilots</option>
           </select>
       </div>
       <input type="submit" value="Enviar">
   </form>
</body>
</html>
